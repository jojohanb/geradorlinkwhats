<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador De Link</title>
    <link rel="stylesheet" href="/gerador/index.css">
    <link rel="shortcut icon" href="/gerador/whatsapp.svg" type="image/x-icon"> <!--FAVICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><!--ICONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"><!--ICONES -->

</head>
<body>

    <div class="container">
        <h1>Gerador De Link <img id="whats" src="/gerador/whatsapp.svg" alt=""></h1>
        <div>
            <input maxlength="11" type="text" id="input-telefone" placeholder="Telefone">
            <button id="copiar"><i class="fas fa-link"></i></button>
            <button id="enviar"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div id="area-link"></div>
        <p id="texto">Clique No Link Para Copiar</p>
    </div>
    <script src="/gerador/index.js"></script>

    <!-- CONCLUIDO -->

</body>
</html>
