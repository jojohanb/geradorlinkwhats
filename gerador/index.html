<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador De Link</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(35, 124, 35);
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container{
            background-color: white;
            height: 25vh;
            width: 35vw;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        img{
            width: 25px;
        }
        button{
            padding: 10px
        }
        input{
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
       <h1>Gerador De Link  <img src="/gerador/whatsapp.svg" ></h1>
        <div>
            <input type="text" placeholder="Telefone" id="input" style="border: 2px solid black; border-radius: 5px;">
            <button style="border: 2px solid black; border-radius: 5px;"><i class="fas fa-link"></i></button>
            <button style="border: 2px solid black; border-radius: 5px;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    
</body>
</html>
